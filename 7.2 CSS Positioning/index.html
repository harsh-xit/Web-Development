<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height:300px;
      width:500px;
      background-color:blue;
      position:relative;
      left:200px;
      top:200px;
      right:200px;
      

    }
    .red-circle{
      border-radius: 100px;
      width:200px;
      height:200px;
      background-color: aqua;
      position:absolute;
      top:150px;
      left:250px;

      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
